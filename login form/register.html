!<!doctype html>
<html lang="en">
  <head>
    <title>Register-form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="register.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                  <div id="ui">
                      <form class="form-group">
                          <h1 class="text-center">REGISTER</h1>
                          <div class="row">
                                  <label>Name:</label>
                                  <input type="text" name="username" class="form-control" placeholder="Enter your name">
                            </div>

                          
                          <div class="row"> 
                              <label>Contact-number:</label>
                              <input type="tel" name="contactno" class="form-control" placeholder="Enter your contact number">
                         </div>
                           <div class="row"> 
                               
                                 <label>E-mail:</label>
                                 <input type="email" name="email" class="form-control" placeholder="Enter your email">
                                 
                            </div>
                            <div class="row"> 
                                
                                  <label>Address:</label>
                                  <input type="text " name="address" class="form-control" placeholder="Enter your adress">
                                 
                             </div>
                             <div class="row"> 
                                
                                    <label>Gender:</label>
                                    <select class="form-control">
                                      <option value="0" selected disabled></option>
                                      <option>Male</option>
                                      <option>Female</option>
                                      <option>Others</option>
                                  </select>
                                  
                             </div>
                             <div class="row"> 
                                
                                  <label>Create Password:</label>
                                  <input type="password" name="password" class="form-control" placeholder="Enter new password">
                                  
                             </div>
                             <div class="row"> 
                                
                                  <label>Confirm Password:</label>
                                  <input type="password" name="password" class="form-control" placeholder="Confirm password">
                                 
                             </div><br>
                             <a href="C:\Users\Hp\Desktop\login form\registersuccess.html" class="btn btn-primary btn-block">Submit</a>
                      </form>
                  </div>
              </div>
              
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
